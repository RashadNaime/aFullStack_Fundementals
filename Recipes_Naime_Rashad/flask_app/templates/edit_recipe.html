<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>POST REQUESTS</title>

    <style>
        .splitForm {
            display: flex;
            justify-content: space-between;
            width: 1000px;
            min-height: 600px;
            padding: 50px;
        }
        
        .adjustLinks {
            display: flex;
            width: 900px;
            padding: 20px;
            gap: 20px;
        }
        
        .adjustLinks h1 {
            margin-right: 400px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="adjustLinks">
            <h1>Edit recipe!</h1>
            <a href="/users/page">dashboard</a>
            <a href="/user/logout">logout</a>
        </div>
        <form action="/existing/recipe/edit/{{recipe.id}}" method="post">
            <div class="splitForm">
                <div class="rightForm">
                    <p>name:</p>
                    <input type="text" name="name" value="{{recipe.name}}">
                    <p>description:</p>
                    <textarea name="description">{{recipe.description}}</textarea>
                    <p>instructions:</p>
                    <textarea name="instructions">{{recipe.instructions}}</textarea>
                    <br>
                </div>
                <div classs="leftForm">
                    <label for="birthday">Date Made on:</label>
                    <input type="date">
                    <p>Under 30 minutes?</p>
                    <input type="radio" name="under_30_minutes" value="Yes" checked>
                    <label for="html">yes</label><br>
                    <input type="radio" name="under_30_minutes" value="No">
                    <label for="html">no</label><br>
                </div>
            </div>
            <button>Update recipe</button>
        </form>
        {% with messages = get_flashed_messages() %}
        <!-- declare a variable called messages -->
        {% if messages %}
        <!-- check if there are any messages -->
        {% for message in messages %}
        <!-- loop through the messages -->

        <div style="background-color: red; color: white;width: 500px; padding: 20px; margin: auto 415px;">
            <p> {{message}}</p>
        </div>
        <!-- display each message in a paragraph tag -->
        {% endfor %} {% endif %} {% endwith %}
    </div>
</body>

</html>
