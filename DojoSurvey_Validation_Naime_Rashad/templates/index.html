<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>POST REQUESTS</title>
</head>

<body>
    <div class="container">
        <form id="form1" action="/process" method="post">
            <p>
                Your Name:
                <input type="text" name="name" id="name">
                <!-- the name attribute defines the key in request.form -->
            </p>
            <p>
                <label for="locations">Choose a location:</label>
                <select name="location" id="locations">
                    <option value="LA">LA</option>
                    <option value="New York">New York</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Philidelphia">Philidelphia</option>
                </select>
            </p>
            <p>
                <label for="languages">Choose a language:</label>
                <select class="selectBar" name="language" id="languages">
                    <option value="Python">Python</option>
                    <option value="Javascript">Javascript</option>
                    <option value="C++">C++</option>
                    <option value="Java">Java</option>
                </select>
            </p>
            <p>Comment (Optional):</p>
            <p><textarea id="comm" name="comments" cols="30" rows="10"></textarea></p>
            <!-- <input type="submit" value="Submit"> -->
            <button class="btn btn-primary" id="btn1">submit</button>
        </form>
        {% with messages = get_flashed_messages() %}
        <!-- declare a variable called messages -->
        {% if messages %}
        <!-- check if there are any messages -->
        {% for message in messages %}
        <!-- loop through the messages -->
    
        <p>{{message}}</p>
        <!-- display each message in a paragraph tag -->
        {% endfor %} {% endif %} {% endwith %}


    </div>
</body>

</html>
