<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>POST REQUESTS</title>
    <style>
        #splitColumns {
            width: 1000px;
            min-height: 600px;
            display: flex;
            gap: 30px;
            margin: 0px auto;
        }
        
        #setBorder {
            width: 600px;
            min-height: 400px;
            border-style: solid;
            border-width: 3px;
            border-color: black;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container" style="text-align: center; margin-top: 200px;">
        <div id="splitColumns">
            <div>
                <h1>New Dojo</h1>
                <form action="/dojos/create" method="post">
                    <p>
                        Dojo name:
                        <input type="text" name="name" id="">
                    </p>
                    <button>Create</button>
                </form>
            </div>
            <div>
                <h1>All Dojos</h1>
                <div id="setBorder">
                    <!-- Display all the dojos in this div -->
                    {%for dojo in all_dojos %}
                    <p><a href="/dojos/{{dojo.id}}">{{dojo.name}}</a></p>
                    {%endfor%}
                </div>
            </div>
        </div>
        <a href="/ninja">Add Ninja</a>
    </div>
</body>

</html>
